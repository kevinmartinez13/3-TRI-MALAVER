{% extends "base.html" %}
{% block title %}Confirmar borrado{% endblock %}
{% block content %}
  <h1>Confirmar borrado</h1>
  <p>¿Seguro que quieres borrar el curso <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'curso:curso_list' %}">Cancelar</a>
  </form>
{% endblock %}
