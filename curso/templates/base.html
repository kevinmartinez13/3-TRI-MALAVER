<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cursos{% endblock %}</title>

    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            background: #004fe6;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contenedor {
            background: white;
            max-width: 900px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px #0003;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        table th {
            background: #e9e9e9;
        }

        .btn {
            background: #0062ff;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #004de0;
        }

        .btn-danger {
            background: #d9534f;
        }

        .btn-danger:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>

    <!-- BARRA DE MENU -->
    <nav>
        <a href="/">Inicio</a>
        <a href="/curso/">Cursos</a>
        <a href="/curso/nuevo/">Nuevo Curso</a>
    </nav>

    <!-- CONTENIDO DINÃMICO -->
    <div class="contenedor">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
